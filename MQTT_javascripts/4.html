<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>RabbitMQ Web MQTT Example</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <style>
      .box {
          width: 440px;
          float: left;
          margin: 0 20px 0 20px;
      }

      .box div, .box input {
          border: 1px solid;
          -moz-border-radius: 4px;
          border-radius: 4px;
          width: 100%;
          padding: 5px;
          margin: 3px 0 10px 0;
      }

      .box div {
          border-color: grey;
          height: 300px;
          overflow: auto;
      }

      div code {
          display: block;
      }

      #first div code {
          -moz-border-radius: 2px;
          border-radius: 2px;
          border: 1px solid #eee;
          margin-bottom: 5px;
      }

      #second div {
          font-size: 0.8em;
      }
  </style>
  </head>
  <body lang="en">
    <h1>RabbitMQ Web MQTT Example</h1>

    <div id="first" class="box">
      <h2>Received</h2>
      <div></div>
    </div>

    <div id="second" class="box">
      <h2>Logs</h2>
      <div></div>
    </div>

    <script>
        var has_had_focus = false;
        var pipe = function(el_name, send) {
            var div  = $(el_name + ' div');
            var inp  = $(el_name + ' input');
            var form = $(el_name + ' form');

                



            var print = function(m, p) {

                p = (p === undefined) ? '' : JSON.stringify(p);
                div.append($("<code>").text(m + ' ' + p));
                div.scrollTop(div.scrollTop() + 10000);
            };

            if (send) {
                form.submit(function() {
                    send(inp.val());
                    inp.val('');
                    return false;
                });
            }
            return print;
        };

        var print_first = pipe('#first', function(data) {
            message = new Paho.MQTT.Message(data);
            message.destinationName = "test4";
            console.log(message);


            var  clientid1="mqtt-subscription-"+client.clientId+"qos1";
            var publisher1 = {"message": data, "topic": "test4","clientid":clientid1};

 
                $.ajax({
              type: "POST",
              url: "http://localhost:8086/publisher",
              headers: {
                  "Content-Type": "application/json"
              },
              data: JSON.stringify(publisher1),
              success: function (data) {
                console.log("POST API RESPONSE::",data);
                window.alert(data.message);
              },
              error: function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR, textStatus, errorThrown);
              }
          });


            console.log("SEND ON " + message + " PAYLOAD " ,client.clientId);
            debug("SEND ON " + message.destinationName + " PAYLOAD " + data);
            client.send(message);
        });

        var debug = pipe('#second');

        var wsbroker = "localhost";  //mqtt websocket enabled broker
        var wsport = 15674; // port for above

        var client = new Paho.MQTT.Client(wsbroker, wsport, "/ws",
            "pandit_myclientid4");
        
                 
        client.onConnectionLost = function (responseObject) {
            debug("CONNECTION LOST - " + responseObject.errorMessage);
        };

        client.onMessageArrived = function (message) {


                            

                    var JSONObject = JSON.parse(message.payloadString);
                                              console.log(JSONObject);


                  if(JSONObject.clientid.localeCompare("mqtt-subscription-pandit_myclientid4qos1") == 0){

                     debug("RECEIVE ON " + message.destinationName + " PAYLOAD " + JSONObject.message);
            print_first(JSONObject.message);
                  }


 
                
                   
               

            
               
           
        };

        var options = {
            timeout: 3,
            keepAliveInterval: 30,
            onSuccess: function () {
                console.log("1"); 
                debug("CONNECTION SUCCESS");
                client.subscribe("test4", {qos: 1});
            },
            onFailure: function (message) {

                debug("CONNECTION FAILURE - " + message.errorMessage);
            }
        };

        if (location.protocol == "https:") {
             console.log("dd");
            options.useSSL = true;
        }

        debug("CONNECT TO " + wsbroker + ":" + wsport);
        client.connect(options);

        $('#first input').focus(function() {
            if (!has_had_focus) {
                has_had_focus = true;
                $(this).val("");
            }
        });
    </script>
  </body>
</html>
